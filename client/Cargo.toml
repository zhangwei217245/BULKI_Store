[package]
name = "client"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "bkstore_client"
crate-type = ["cdylib"]


[dependencies]
bincode = "1.3.3"
commons = { path = "../commons" }
tonic = "0.12.3"
prost = "0.13.4"
tokio = { version = "1", features = ["full"] }
hostname = "0.4.0"
uuid = { version = "1.4.1", features = ["v4", "fast-rng", "macro-diagnostics"] }
rmp-serde = "1.1"
once_cell = "1.18.0"
rand = "0.8.5"
pyo3 = { version = "0.23.4", features = [
    "extension-module",
    "abi3-py37",
    "abi3",
] }

thread_local = "1.1.4"
# pyo3-asyncio = { version = "0.20.0", features = [
#     "attributes",
#     "tokio-runtime",
# ] }
numpy = "0.23.0"
ordered-float = "4.6.0"                      # Specific for this example
log = { workspace = true }
anyhow = { workspace = true }
ndarray = { workspace = true }
mpi = { version = "0.8.0", optional = true }
msgpack-numpy = { workspace = true }

[features]
default = ["mpi"]
mpi = ["dep:mpi", "commons/mpi"]

